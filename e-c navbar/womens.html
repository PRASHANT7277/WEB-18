   function display(womensData){
    document.querySelector("#box").innerHTML=""  
    womensData.forEach(function(elem){
        var  card =document.createElement("div")
        var img=document.createElement("img")
          img.setAttribute("src",elem.image_url)

          var a=document.createElement("h3")
          a.innerText=elem.name
           
          var b=document.createElement("h3")
          b.innerText=elem.price
          
          var c=document.createElement("h3")
          c.innerText=elem.strikedoffprice
           
          var d=document.createElement("button")
          d.innerText="Add to cart"
          d.addEventListener("click",function(){
            atcart(elem)
          })
          card.append(img,a,b,c,d)
          document.querySelector("#box").append(card)

      })
      var arr= JSON.parse(localStorage.getItem("cart")) || []
      function atcart(elem){
        arr.push(elem)
        localStorage.setItem("cart",JSON.stringify(arr))
        alert("item added to cart") 
      }
    }
    
    
    
    
    function namesort(){ 
      var selected=document.querySelector("#nsort").value
     
    if(selected== "asc"){
      womensData.sort(function(a,b){
       var x=a.name.toUpperCase()
       var y=b.name.toUpperCase()
       if(x>y){
         return 1
       }
       if(x<y){
         return -1
       }
       return 0
     })
     display(womensData)
   }
   if (selected== "des"){
    womensData.sort(function(a,b){
      var x=a.name.toUpperCase()
       var y=b.name.toUpperCase()
       if(x>y){
         return -1
       }
       if(x<y){
         return 1
       }
       return 0
     })
     display(womensData)
   }
  }
    
  function salsort(){
    var selected=document.querySelector("#ssort").value
     console.log(selected)
     if(selected=="lth"){
      womensData.sort(function(a,b){
         return a.price-b.price
       })
       display(womensData)
     }
     if(selected=="htl"){
      womensData.sort(function(a,b){
         return b.price-a.price
       })
       display(womensData)
     }
  }
