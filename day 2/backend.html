<body>

<h1>MASAI  INVESTORS</h1>
   <form>
     <input id="a1" type="text" placeholder="name"><br>
     <input id="b" type="text" placeholder="role"><br>
     <input id="c" type="text" placeholder="image url"><br>
     <input id="d" type="text" placeholder="company logo"><br>
     <input type="submit">
   </form>

<script>
    document.querySelector("form").addEventListener("submit",target)
    var arr= JSON.parse(localStorage.getItem("Invdata")) || [] 
    function target(){
      event.preventDefault()
    var name =document.querySelector("#a1").value
    var role=document.querySelector("#b").value
    var img=document.querySelector("#c").value
    var logo=document.querySelector("#d").value

    var obj={aname: name,
             arole: role,  
             aimg:  img, 
             alogo: logo} 
        
              arr.push(obj)    

    localStorage.setItem("Invdata",JSON.stringify(arr))
    
    }


</script>
