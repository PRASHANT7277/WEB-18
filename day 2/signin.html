      #con{

            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

<body>
    <div id="con"><img src="https://sso.masaischool.com/brand_dark.svg"></div>
    <div id="box">
        <h2>Sign In</h2>
        <label for="email">Email</label><br>
        <input id="email" type="text"placeholder="Enter email"><br>
        <label for="pass">Password</label><br>

        <p>By signing in, I accept the Masai School <a href="t.html">Terms of Service</a> and acknowledge the<a href="p.html"> Privacy Policy</a></p>

    </div>

<script>
    document.querySelector("#b").addEventListener("click",target)
    
  
    
    function target(){
        var out= JSON.parse(localStorage.getItem("data"))
        out.forEach(function(elem) {
        elem.email==email.value && elem.pass==pass.value
        if(elem.email==email.value && elem.pass==pass.value ){
          alert("sign in successfully")
      }else
      {
          alert("wrong check the credential again!")

      }
    })
    }
       
        
      
    
    
</script>
